<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        html,body {
        margin:0;
        padding:0;
        overflow-x:hidden;
        }
        .border-dark {
            background-color: #87CEEB;
            box-shadow: 10px 0px 20px rgb(99, 153, 224);
        }
        .card {
            box-shadow: 1px 10px 30px rgb(72, 147, 218);
        }
    </style>
</head>

<body>
    <nav class="container-fluid border-dark" style="height: 160px;">
        <h1 class="h1" style="color: rgb(255, 255, 255); font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 3rem; padding: 7rem; margin-left: 40rem; text-shadow:15px 4px 15px #5e5e5e;">Check the Weather!</h1>
    </nav>
    <div class="container mt-4">
        <h1>enter city name</h1>
        <hr class="w-25">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p}}
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
        <div class="row">
            {% for city_weather in weather_data %}
            <div class="col-md-4">
                <div class="card mt-5" style="width: 18rem;">
                    <div class="card-body">
                        <h4 class="card-title text-center">{{ city_weather.name }}</h4>
                        <hr>
                        <img src="http://openweathermap.org/img/w/{{ city_weather.icon }}.png"><span class="mx-4"> temp: {{ city_weather.temperature }}F&#176;</span>
                        <p class="card-text mt-3 text-center">{{ city_weather.description }}</p>
                        <hr>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>


<div class="container " style="height: 100px;"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
